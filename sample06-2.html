<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
  </head>
  <script  src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script>
function showName()
{
  var username = document.getElementById('serchName').value;
  twttr.widgets.createTimeline(
      {
        sourceType: "profile",
        //Nameでユーザーの名前の指定されている
        screenName: username
      },
      document.getElementById("nameSpace")
  );
}
  </script>

  <body>
<input type="text" name="serch" id="serchName" />
<button type="button" id="serchName" onclick='showName()'>serch</button>

<div id='nameSpace'></div>

  </body>
</html>
